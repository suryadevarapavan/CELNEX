<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css"> <!-- Direct path to CSS -->
</head>
<body>
  <h1>LOGIN PAGE</h1>
  <p>WELCOME TO CELNEXX!</p>

  <div class="login-box">
    <form action="/" method="POST">
      ID: <input type="text" name="user_id" required><br><br>
      <button type="submit">Submit</button>
    </form>

    <div id="error-message"></div> <!-- placeholder for error message -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      document.getElementById('error-message').textContent = "Invalid ID. Please try again.";
      document.getElementById('error-message').style.color = "red";
    }
  </script>
</body>
</html>
