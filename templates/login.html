
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        form, h2 {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 5px;
            background: #222;
            border: 1px solid white;
            color: white;
            font-family: monospace;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background: #444;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            font-family: monospace;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
        Username: <input type="text" name="username" required><br><br>
        Password: <input type="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
