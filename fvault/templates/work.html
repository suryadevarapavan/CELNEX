
<!DOCTYPE html>
<html>
<head>
    <title>Work</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        form, h2, h3, h4, ul, a {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
            background: #222;
            border: 1px solid white;
            color: white;
            font-family: monospace;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background: #444;
            border: 1px solid white;
            color: white;
            cursor: pointer;
            font-family: monospace;
        }
        a {
            color: #ccc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>
    <h2>CRUD Interface</h2>
    <form method="POST">
        Collection Name: <input type="text" name="collection" required><br><br>
        Name: <input type="text" name="name" required><br><br>
        HP: <input type="text" name="hp" required><br><br>
        <input type="submit" value="Add Record">
    </form>

    <h3>Existing Data:</h3>
    {% for collection, items in data.items() %}
        <h4>Collection: {{ collection }}</h4>
        <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.hp }}
                <a href="{{ url_for('delete', collection=collection, doc_id=item._id) }}">[Delete]</a>
            </li>
        {% endfor %}
        </ul>
    {% endfor %}

    <br><a href="/logout">Logout</a>
</body>
</html>
